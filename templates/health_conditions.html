{% extends "base.html" %}

{% block title %}
    Recipes for You
{% endblock %}

{% block body %}
  <font size=16>Click for recipe instructions:</font>
  <br><br><br>
  {% for result in results['results'] %}
    <a href="/instructions/{{ result['id'] }}">
    <h1>{{ result['title'] }}</h1>
    <img src="{{ result['image'] }}">
    </a>
  {% endfor %}
{% endblock %}
