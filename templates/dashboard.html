{% extends "base.html" %}

{% block title %}
  Dashboard
{% endblock %}

{% block body %}
  <div class="dashboard-container">
    <h1 class="mt-5">Hello, {{ session['username'] }}!</h1>
    <p class="lead">Welcome to your Dashboard!</p>

    <div class="mt-5">
      <h3>Favorite Recipes</h3>
      <div class="row">
        {% for recipe in favorite_recipes %}
        <div class="col-md-6">
          <div class="card mb-3 border">
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="card-img-top image-with-border">
            <div class="card-body">
              <h5 class="card-title"><a href="/instructions/{{ recipe.recipe_id }}" class="recipe-link">{{ recipe.title }}</a></h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/favorites.js') }}"></script>

  <style>
    .image-with-border {
      border: 5px solid green;
    }

    .recipe-link {
      color: green;
    }
  </style>
{% endblock %}
